{% extends 'users/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .table th, .table td {
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }

        .table thead {
            background-color: #007bff;
            color: #fff;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        .table tbody tr:hover {
            background-color: #d6e9f8;
            cursor: pointer;
        }

        .btn-profile {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #17a2b8;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-profile:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scoreboard for Game: {{ game_session.name }}</h2>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Time Taken (s)</th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                    <tr>
                        <td>{{ score.player.user.username }}</td>
                        <td>{{ score.score }}</td>
                        <td>{{ score.time_taken|floatformat:2 }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Button to go to the user's profile -->
        <a href="{% url 'profile' %}" class="btn-profile">Go to Profile</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
