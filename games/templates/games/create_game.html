{% extends 'users/base.html' %}

{% block title %}Create or Join a Game{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <h2 class="mb-4">Create or Join a Game</h2>
    <div class="row justify-content-center">
        <!-- Create Game Card -->
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Create a New Game</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Game Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Game</button>
                    </form>                    
                </div>
            </div>
        </div>

        <!-- Join Game Card -->
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Join an Existing Game</h3>
                    <form action="{% url 'join_game' game_id=0 %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="game_id" class="form-label">Enter Game ID</label>
                            <input type="number" id="game_id" name="game_id" class="form-control" placeholder="Enter game ID to join" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Join Game</button>
                    </form>                                                     
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
